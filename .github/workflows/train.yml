name: Train Model

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r mlops_refactor/requirements.txt

      - name: Run Dagger workflow (train)
        run: |
          cd dagger
          go run main.go

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: dagger/artifacts-out/model/*
          if-no-files-found: error
